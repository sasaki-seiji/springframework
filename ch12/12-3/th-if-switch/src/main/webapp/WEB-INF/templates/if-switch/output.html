<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<h2>条件(if)</h2>
	<div th:if="${not #strings.isEmpty(room.remark)}">
		<label>備考</label>
		<span th:text="*{room.remark}">備考が入力されていれば表示</span>
	</div>
	
	<h2>条件(switch)</h2>
	<div th:switch="*{room.size}">
		<label>部屋のサイズ</label>
		<span th:case="'L'">大</span>
		<span th:case="'M'">中</span>
		<span th:case="'S'">小</span>
		<span th:case="*">不明</span>
	</div>
	<hr />
	<div>
		<a href="../index.html" th:href="@{/}">トップ画面に戻る</a>
	</div>
</body>
</html>

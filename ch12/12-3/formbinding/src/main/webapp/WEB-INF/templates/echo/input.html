<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- 2019.05.26 add -->
	<style>
		.fieldError { border-color: red; }
	</style>
</head>
<body>
	<h2>入力画面</h2>
	<form action="./output.html" th:action="@{/echo}"
		th:object="${echoForm}" method="POST">
		<div>テキストを入力してください</div>
		<div>
			<!-- 2019.05.26 add th:errorclass -->
			<input type="text" name="text" th:field="*{text}" th:errorclass="fieldError"/><br />
			<span th:if="${#fields.hasErrors('text')}"
				th:errors="*{text}">textのエラーメッセージ</span>
		</div>
		<div>
			<button type="submit">送信</button>
		</div>
	</form>
</body>
</html>
